            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
            font-size: 16px;

            text-align: center;
            font-size: 14px;

            color: white;

        .copy-btn {

            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;

            font-weight: bold;
