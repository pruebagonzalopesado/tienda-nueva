<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Joyería Galiana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
    }

    .login-box {
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-section img {
      height: 100px;
      width: auto;
      margin-bottom: 20px;
    }

    .login-title {
      font-size: 28px;
      font-weight: 800;
      color: #8b1f2f;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .login-subtitle {
      font-size: 13px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e5e5;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #d4af37;
      background: #fffbf0;
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.15);
    }

    .form-group input::placeholder {
      color: #ccc;
    }

    .btn-login {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #d4af37 0%, #c9a227 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .login-links {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .login-links a {
      font-size: 13px;
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-links a:hover {
      color: #c9a227;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 40px 24px;
      }

      .logo-section img {
        height: 80px;
      }

      .login-title {
        font-size: 24px;
      }
    }

    /* Estilos para modal de recuperación */
    .recuperar-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .recuperar-box {
      background: white;
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .recuperar-box h2 {
      color: #8B1538;
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }

    .recuperar-box p {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .btn-volver {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }

    .btn-volver:hover {
      color: #8B1538;
    }

    @media (max-width: 480px) {
      .recuperar-box {
        padding: 30px 20px;
        width: 95%;
      }

      .recuperar-box h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-section">
        <img src="/images/logo.png" alt="Joyería Galiana" />
        <h1 class="login-title">Mi Cuenta</h1>
        <p class="login-subtitle">Inicia Sesión</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="tu@email.com"
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-login" id="btn-submit">
          Ingresar
        </button>

        <div id="message" class="message"></div>

        <div class="login-links">
          <a href="#" onclick="mostrarRecuperarContraseña(event)">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <!-- Modal Recuperar Contraseña -->
      <div id="recuperar-modal" class="recuperar-modal" style="display: none;">
        <div class="recuperar-box">
          <button class="btn-close-recuperar" onclick="volverAlLogin()" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          
          <div style="text-align: center; margin-bottom: 30px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#8B1538" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin: 0 auto; display: block; margin-bottom: 15px;">
              <path d="M12 1v6m0 6v6"></path>
              <rect x="5" y="9" width="14" height="12" rx="2" ry="2"></rect>
              <path d="M8 14h8"></path>
            </svg>
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu email para recibir un enlace de recuperación</p>
          </div>

          <form id="recuperar-form">
            <div class="form-group">
              <label for="recuperar-email">Correo Electrónico</label>
              <input
                type="email"
                id="recuperar-email"
                name="email"
                required
                placeholder="tu@email.com"
                autocomplete="email"
              />
            </div>

            <button type="submit" class="btn-login" id="btn-recuperar">
              Enviar Enlace
            </button>

            <div id="recuperar-message" class="message"></div>

            <div class="login-links" style="text-align: center; margin-top: 20px;">
              <button type="button" class="btn-volver" onclick="volverAlLogin()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; margin-right: 6px; vertical-align: middle;">
                  <line x1="19" y1="12" x2="5" y2="12"></line>
                  <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Volver
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-init.js?v=2"></script>
  <script src="/js/supabase-config.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('login-form');
      const messageDiv = document.getElementById('message');
      const btnSubmit = document.getElementById('btn-submit');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showMessage('Por favor completa todos los campos', 'error');
          return;
        }

        btnSubmit.disabled = true;
        btnSubmit.textContent = 'Cargando...';

        try {
          let intentos = 0;
          while (!window.supabaseClient && intentos < 30) {
            await new Promise(resolve => setTimeout(resolve, 100));
            intentos++;
          }

          if (!window.supabaseClient) {
            throw new Error('No se pudo conectar al servidor');
          }

          const supabase = window.supabaseClient;

          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          });

          if (error) {
            if (error.message.includes('Invalid login credentials')) {
              throw new Error('Correo o contraseña incorrectos');
            }
            throw new Error(error.message || 'Error al iniciar sesión');
          }

          if (!data.session || !data.user) {
            throw new Error('No se pudo establecer la sesión');
          }

          // Verificar si es admin
          const { data: userData, error: roleError } = await supabase
            .from('usuarios')
            .select('rol')
            .eq('id', data.user.id);

          console.log('User role query:', { userData, roleError });

          if (roleError) {
            console.error('Error fetching role:', roleError);
            await supabase.auth.signOut();
            throw new Error('Error al verificar permisos');
          }

          if (!userData || userData.length === 0 || userData[0].rol !== 'admin') {
            // Cerrar la sesión si no es admin
            await supabase.auth.signOut();
            throw new Error('Acceso denegado. Solo administradores pueden ingresar aquí');
          }

          // Guardar la sesión ANTES de redirigir
          console.log('Guardando sesión en localStorage...');
          localStorage.setItem('authSession', JSON.stringify(data.session));
          
          // Guardar usuario con el rol
          const userWithRole = {
            ...data.user,
            rol: 'admin'
          };
          localStorage.setItem('currentUser', JSON.stringify(userWithRole));
          console.log('Sesión guardada:', {
            authSession: localStorage.getItem('authSession') ? 'Guardado' : 'NO GUARDADO',
            currentUser: localStorage.getItem('currentUser') ? 'Guardado' : 'NO GUARDADO'
          });
          
          console.log('Login exitoso, redirigiendo inmediatamente a /admin-panel.html');
          window.location.href = '/admin-panel.html';


        } catch (err) {
          showMessage(err.message || 'Error al iniciar sesión', 'error');
          btnSubmit.disabled = false;
          btnSubmit.textContent = 'Ingresar';
        }
      });

      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
      }

      // Funciones para modal de recuperación
      window.mostrarRecuperarContraseña = function(e) {
        e.preventDefault();
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('recuperar-modal').style.display = 'flex';
      };

      window.volverAlLogin = function() {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('recuperar-modal').style.display = 'none';
        document.getElementById('recuperar-form').reset();
        document.getElementById('recuperar-message').textContent = '';
      };

      // Manejar envío de recuperación de contraseña
      const recuperarForm = document.getElementById('recuperar-form');
      recuperarForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('recuperar-email').value.trim();
        const recuperarMessage = document.getElementById('recuperar-message');
        const btnRecuperar = document.getElementById('btn-recuperar');

        btnRecuperar.disabled = true;
        btnRecuperar.textContent = 'Enviando...';

        try {
          const response = await fetch('/api/request-password-reset', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Error al solicitar reset');
          }

          recuperarMessage.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; margin-right: 8px; vertical-align: middle; color: #28a745;"><polyline points="20 6 9 17 4 12"></polyline></svg>Enlace enviado a tu correo. Revisa tu bandeja de entrada.';
          recuperarMessage.className = 'message success';
          recuperarForm.reset();

          setTimeout(() => {
            window.volverAlLogin();
          }, 2000);

        } catch (err) {
          recuperarMessage.textContent = err.message || 'Error desconocido';
          recuperarMessage.className = 'message error';
        } finally {
          btnRecuperar.disabled = false;
          btnRecuperar.textContent = 'Enviar Enlace';
        }
      });
    });
  </script>
</body>
</html>
